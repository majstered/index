<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ramzi • Hub</title>
  <meta name="description" content="Hub naszych projektów: Siedliszcze, Strażopis, Odpady, Yanopis oraz rozdziały książki Znaki Maryi."/>
  <style>
    :root{
      --bg:#fbfaf7; --card:#ffffff; --ink:#1f2430; --muted:#6b7280;
      --accent:#1f5fbf; --accent-ink:#ffffff; --border:#e8e8ef;
      --radius:16px; --shadow:0 10px 30px rgba(0,0,0,.08); --maxw:1100px;
    }
    .dark{
      --bg:#10131a; --card:#141824; --ink:#e9eef7; --muted:#aab3c6;
      --accent:#7aa8ff; --accent-ink:#001a44; --border:#263049;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; background:var(--bg); color:var(--ink)}
    a{color:inherit; text-decoration:none}
    img{max-width:100%; display:block}
    .wrap{max-width:var(--maxw); margin:0 auto; padding:24px}

    .grid{display:grid; gap:16px; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); align-items:stretch}
    .card{background:var(--card); border:1px solid var(--border); border-radius:18px; box-shadow:var(--shadow); display:flex; flex-direction:column; overflow:hidden}
    .card .thumb{aspect-ratio:16/9; display:flex; align-items:center; justify-content:center; background:linear-gradient(135deg,#fff7dc,#ffffff 60%); font-size:38px}
    .dark .card .thumb{background:linear-gradient(135deg,#2a2430,#1a2030 60%)}
    .card .body{padding:14px 14px 8px}
    .card h3{margin:0 0 6px; font-size:18px}
    .card p{margin:0 0 14px; color:var(--muted); font-size:14px}
    .go{margin:0 14px 14px; display:inline-block; padding:10px 14px; border-radius:12px; background:var(--accent); color:var(--accent-ink); text-align:center; font-weight:700}

    footer{margin-top:36px; border-top:1px solid var(--border); background:linear-gradient(180deg,transparent,rgba(0,0,0,.02))}
    .dark footer{background:linear-gradient(180deg,transparent,rgba(255,255,255,.02))}
    footer .wrap{padding-top:18px; padding-bottom:32px; color:var(--muted); font-size:14px}

    /* pływający przełącznik D/N */
    #modeBtn{position:fixed; right:18px; bottom:18px; padding:10px 14px; border-radius:999px; border:1px solid var(--border); background:var(--card); color:var(--ink); box-shadow:0 8px 22px rgba(0,0,0,.18); cursor:pointer; font-weight:700}
  </style>
</head>
<body>

  <main class="wrap">
    <!-- GRID -->
    <section id="grid" class="grid" aria-live="polite"></section>

    <!-- NOSCRIPT fallback -->
    <noscript>
      <ul>
        <li><a href="https://majstered.github.io/siedliszcze.github.io/">Siedliszcze</a> — strona o miejscowości.</li>
        <li><a href="https://majstered.github.io/strazopis.github.io/">Strażopis</a> — publicystyka i opowieści.</li>
        <li><a href="https://majstered.github.io/odpady.github.io/">Odpady</a> — segregacja i ekologia.</li>
        <li><a href="https://majstered.github.io/yanopis.github.io/">Yanopis</a> — duchowe treści.</li>
      </ul>
    </noscript>
  </main>

  <footer>
    <div class="wrap">© 2025 Ramzi • Hub projektów • GitHub Pages</div>
  </footer>

  <!-- Przełącznik Dzień/Noc -->
  <button id="modeBtn" aria-label="Przełącz tryb">🌙 Noc</button>

  <script>
    // ===== DANE =====
    const projects = [
      { title:"Siedliszcze — strona główna", url:"https://majstered.github.io/siedliszcze.github.io/", desc:"Aktualności, zdjęcia i informacje o naszej miejscowości.", emoji:"🏠" },
      { title:"Strażopis", url:"https://majstered.github.io/strazopis.github.io/", desc:"Publicystyka, opowieści i reportaże.", emoji:"✍️" },
      { title:"Odpady • Ekologia", url:"https://majstered.github.io/odpady.github.io/", desc:"Segregacja, kalendarze odbioru i porady zero-waste.", emoji:"♻️" },
      { title:"Yanopis", url:"https://majstered.github.io/yanopis.github.io/", desc:"Duchowe rozważania, modlitwy, materiały do czytania.", emoji:"📜" },
      { title:"Znaki Maryi — Rozdział 1: Jak spotkać Maryję?", url:"#", desc:"Wprowadzenie w ciszę, skupienie i drogę serca.", emoji:"🌹" },
      { title:"Znaki Maryi — Różaniec", url:"#", desc:"Znaczenie różańca, obietnice i praktyka na co dzień.", emoji:"📿" },
      { title:"Znaki Maryi — Objawienia przez wieki", url:"#", desc:"Chronologia uznanych objawień i ich przesłanie.", emoji:"🕊️" },
    ];

    // ===== RENDER (bez filtrów) =====
    const grid = document.getElementById('grid');
    function createCard(item){
      const el = document.createElement('article');
      el.className = 'card';
      el.innerHTML = `
        <div class="thumb" aria-hidden="true">${item.emoji ?? "🔗"}</div>
        <div class="body"><h3>${item.title}</h3><p>${item.desc}</p></div>
        <a class="go" href="${item.url}">Przejdź</a>`;
      return el;
    }
    grid.innerHTML = '';
    projects.forEach(it => grid.appendChild(createCard(it)));

    // ===== Dzień/Noc (z pamięcią) =====
    const modeBtn = document.getElementById('modeBtn');
    const LS_KEY = 'ramzi_mode';
    function applyMode(mode){
      if(mode==='dark'){ document.documentElement.classList.add('dark'); modeBtn.textContent='☀️ Dzień'; }
      else{ document.documentElement.classList.remove('dark'); modeBtn.textContent='🌙 Noc'; }
      localStorage.setItem(LS_KEY, mode);
    }
    const saved = localStorage.getItem(LS_KEY);
    if(saved){ applyMode(saved); }
    else{
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      applyMode(prefersDark ? 'dark' : 'light');
    }
    modeBtn.addEventListener('click', ()=>{
      const isDark = document.documentElement.classList.contains('dark');
      applyMode(isDark ? 'light' : 'dark');
    });
  </script>
</body>
</html>
