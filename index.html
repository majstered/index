<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ramzi ‚Ä¢ Hub</title>
  <meta name="description" content="Hub naszych projekt√≥w: Siedliszcze, Stra≈ºopis, Odpady, Yanopis oraz rozdzia≈Çy ksiƒÖ≈ºki Znaki Maryi."/>
  <style>
    /* ========= ZMIENNE / MOTYW ========= */
    :root{
      --bg:#fbfaf7;
      --card:#ffffff;
      --ink:#1f2430;
      --muted:#6b7280;
      --accent:#1f5fbf;
      --accent-ink:#ffffff;
      --border:#e8e8ef;
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --maxw:1100px;

      /* przyciski (lepiej widoczne w nocy) */
      --chip-bg:#eef3ff;
      --chip-ink:#001a44;
      --chip-border:#d7def5;

      --btn-bg:#ffffff;
      --btn-ink:#1f2430;
      --btn-border:#e8e8ef;
    }
    .dark{
      --bg:#10131a;
      --card:#141824;
      --ink:#e9eef7;
      --muted:#aab3c6;
      --accent:#7aa8ff;
      --accent-ink:#001a44;
      --border:#263049;

      --chip-bg:#1d2a46;     /* czytelne ‚Äûpastylki‚Äù w nocy */
      --chip-ink:#dfe7ff;
      --chip-border:#2b3a5e;

      --btn-bg:#1a2030;      /* guziki w nav */
      --btn-ink:#e9eef7;
      --btn-border:#2a3552;
    }

    /* ========= BAZA ========= */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:var(--bg);
      color:var(--ink);
    }
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .wrap{max-width:var(--maxw); margin:0 auto; padding:24px}

    /* ========= NAVBAR ========= */
    .nav{
      position:sticky; top:0; z-index:100;
      background:rgba(255,255,255,.6);
      backdrop-filter:saturate(1.1) blur(10px);
      border-bottom:1px solid var(--border);
    }
    .dark .nav{ background:rgba(20,24,36,.6); }
    .nav .row{
      display:flex; gap:12px; align-items:center; justify-content:space-between;
      padding:10px 24px; max-width:var(--maxw); margin:0 auto
    }
    .brand{font-weight:700; letter-spacing:.2px}
    .navlinks{display:flex; gap:10px; flex-wrap:wrap}
    .nav a.btn{
      padding:8px 12px; border:1px solid var(--btn-border);
      border-radius:999px; background:var(--btn-bg); color:var(--btn-ink)
    }
    .toggle{
      border:1px solid var(--btn-border); background:var(--btn-bg);
      color:var(--btn-ink); border-radius:999px; padding:8px 12px; cursor:pointer
    }

    /* ========= KONTROLA (TYLKO FILTRY) ========= */
    .controls{display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin:20px 0}
    .chips{display:flex; gap:10px; flex-wrap:wrap}
    .chip{
      padding:10px 14px; border-radius:999px;
      background:var(--chip-bg); color:var(--chip-ink);
      border:1px solid var(--chip-border); cursor:pointer; font-weight:600
    }
    .chip.active{background:var(--accent); color:var(--accent-ink); border-color:transparent}

    /* ========= GRID ========= */
    .grid{
      display:grid; gap:16px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      align-items:stretch
    }
    .card{
      background:var(--card); border:1px solid var(--border); border-radius:18px;
      box-shadow:var(--shadow); display:flex; flex-direction:column; overflow:hidden
    }
    .card .thumb{
      aspect-ratio: 16/9; display:flex; align-items:center; justify-content:center;
      background:linear-gradient(135deg, #fff7dc, #ffffff 60%); font-size:38px
    }
    .dark .card .thumb{
      background:linear-gradient(135deg, #2a2430, #1a2030 60%);
    }
    .card .body{padding:14px 14px 8px}
    .card h3{margin:0 0 6px; font-size:18px}
    .card p{margin:0 0 14px; color:var(--muted); font-size:14px}
    .go{
      margin:0 14px 14px; display:inline-block; padding:10px 14px; border-radius:12px;
      background:var(--accent); color:var(--accent-ink); text-align:center; font-weight:700
    }

    /* ========= STOPKA ========= */
    footer{
      margin-top:36px; border-top:1px solid var(--border);
      background:linear-gradient(180deg, transparent, rgba(0,0,0,.02));
    }
    .dark footer{ background:linear-gradient(180deg, transparent, rgba(255,255,255,.02)); }
    footer .wrap{padding-top:18px; padding-bottom:32px; color:var(--muted); font-size:14px}
  </style>
</head>
<body>
  <!-- NAV -->
  <div class="nav">
    <div class="row">
      <div class="brand">üåê Ramzi ‚Ä¢ Hub</div>
      <div class="navlinks">
        <a class="btn" href="https://majstered.github.io/siedliszcze.github.io/">üè† Siedliszcze</a>
        <a class="btn" href="https://majstered.github.io/strazopis.github.io/">‚úçÔ∏è Stra≈ºopis</a>
        <a class="btn" href="https://majstered.github.io/odpady.github.io/">‚ôªÔ∏è Odpady</a>
        <a class="btn" href="https://majstered.github.io/yanopis.github.io/">üìú Yanopis</a>
      </div>
      <button class="toggle" id="modeBtn" aria-label="Prze≈ÇƒÖcz tryb">üåô Noc</button>
    </div>
  </div>

  <main class="wrap">
    <!-- TYLKO FILTRY (bez wyszukiwarki) -->
    <div class="controls">
      <div class="chips" id="chips">
        <button class="chip active" data-cat="*">Wszystko</button>
        <button class="chip" data-cat="Miejscowo≈õƒá">Miejscowo≈õƒá</button>
        <button class="chip" data-cat="Publicystyka">Publicystyka</button>
        <button class="chip" data-cat="Ekologia">Ekologia</button>
        <button class="chip" data-cat="Duchowo≈õƒá">Duchowo≈õƒá</button>
        <button class="chip" data-cat="Znaki Maryi">Znaki Maryi</button>
      </div>
    </div>

    <!-- GRID -->
    <section id="grid" class="grid" aria-live="polite"></section>

    <!-- NOSCRIPT fallback -->
    <noscript>
      <ul>
        <li><a href="https://majstered.github.io/siedliszcze.github.io/">Siedliszcze</a> ‚Äî strona o miejscowo≈õci.</li>
        <li><a href="https://majstered.github.io/strazopis.github.io/">Stra≈ºopis</a> ‚Äî publicystyka i opowie≈õci.</li>
        <li><a href="https://majstered.github.io/odpady.github.io/">Odpady</a> ‚Äî segregacja i ekologia.</li>
        <li><a href="https://majstered.github.io/yanopis.github.io/">Yanopis</a> ‚Äî duchowe tre≈õci.</li>
      </ul>
    </noscript>
  </main>

  <footer>
    <div class="wrap">
      ¬© 2025 Ramzi ‚Ä¢ Hub projekt√≥w ‚Ä¢ GitHub Pages
    </div>
  </footer>

  <script>
    /* ===== DANE (dopisz nowe obiekty, by dodaƒá link) ===== */
    const projects = [
      {
        title: "Siedliszcze ‚Äî strona g≈Ç√≥wna",
        url: "https://majstered.github.io/siedliszcze.github.io/",
        desc: "Aktualno≈õci, zdjƒôcia i informacje o naszej miejscowo≈õci.",
        emoji: "üè†",
        cat: "Miejscowo≈õƒá"
      },
      {
        title: "Stra≈ºopis",
        url: "https://majstered.github.io/strazopis.github.io/",
        desc: "Publicystyka, opowie≈õci i reporta≈ºe.",
        emoji: "‚úçÔ∏è",
        cat: "Publicystyka"
      },
      {
        title: "Odpady ‚Ä¢ Ekologia",
        url: "https://majstered.github.io/odpady.github.io/",
        desc: "Segregacja, kalendarze odbioru i porady zero-waste.",
        emoji: "‚ôªÔ∏è",
        cat: "Ekologia"
      },
      {
        title: "Yanopis",
        url: "https://majstered.github.io/yanopis.github.io/",
        desc: "Duchowe rozwa≈ºania, modlitwy, materia≈Çy do czytania.",
        emoji: "üìú",
        cat: "Duchowo≈õƒá"
      },
      /* ===== Znaki Maryi ‚Äî placeholdery (podmie≈Ñ URL-e) ===== */
      {
        title: "Znaki Maryi ‚Äî Rozdzia≈Ç 1: Jak spotkaƒá Maryjƒô?",
        url: "#",
        desc: "Wprowadzenie w ciszƒô, skupienie i drogƒô serca.",
        emoji: "üåπ",
        cat: "Znaki Maryi"
      },
      {
        title: "Znaki Maryi ‚Äî R√≥≈ºaniec",
        url: "#",
        desc: "Znaczenie r√≥≈ºa≈Ñca, obietnice i praktyka na co dzie≈Ñ.",
        emoji: "üìø",
        cat: "Znaki Maryi"
      },
      {
        title: "Znaki Maryi ‚Äî Objawienia przez wieki",
        url: "#",
        desc: "Chronologia uznanych objawie≈Ñ i ich przes≈Çanie.",
        emoji: "üïäÔ∏è",
        cat: "Znaki Maryi"
      },
    ];

    /* ===== RENDER ===== */
    const grid = document.getElementById('grid');
    const chips = document.getElementById('chips');
    let activeCat = '*';

    function createCard(item){
      const el = document.createElement('article');
      el.className = 'card';
      el.innerHTML = `
        <div class="thumb" aria-hidden="true">${item.emoji ?? "üîó"}</div>
        <div class="body">
          <h3>${item.title}</h3>
          <p>${item.desc}</p>
        </div>
        <a class="go" href="${item.url}">Przejd≈∫</a>
      `;
      return el;
    }

    function applyFilters(){
      grid.innerHTML = '';
      projects
        .filter(it => activeCat==='*' ? true : it.cat===activeCat)
        .forEach(it => grid.appendChild(createCard(it)));
    }

    // FILTRY (chips)
    chips.addEventListener('click', (e)=>{
      const btn = e.target.closest('.chip');
      if(!btn) return;
      [...chips.querySelectorAll('.chip')].forEach(c=>c.classList.remove('active'));
      btn.classList.add('active');
      activeCat = btn.dataset.cat;
      applyFilters();
    });

    // TRYB DZIE≈É/NOC z zapisem w localStorage
    const modeBtn = document.getElementById('modeBtn');
    const LS_KEY = 'ramzi_mode';
    function setMode(mode){
      if(mode==='dark'){ document.documentElement.classList.add('dark'); modeBtn.textContent='‚òÄÔ∏è Dzie≈Ñ'; }
      else { document.documentElement.classList.remove('dark'); modeBtn.textContent='üåô Noc'; }
      localStorage.setItem(LS_KEY, mode);
    }
    // startowy stan
    setMode(localStorage.getItem(LS_KEY) || 'auto');
    // auto = u≈ºyj prefers-color-scheme
    if(localStorage.getItem(LS_KEY)==='auto' || !localStorage.getItem(LS_KEY)){
      if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches){
        document.documentElement.classList.add('dark'); modeBtn.textContent='‚òÄÔ∏è Dzie≈Ñ';
      } else {
        document.documentElement.classList.remove('dark'); modeBtn.textContent='üåô Noc';
      }
    }
    // prze≈ÇƒÖcznik
    modeBtn.addEventListener('click', ()=>{
      const isDark = document.documentElement.classList.contains('dark');
      setMode(isDark ? 'light' : 'dark');
    });

    // PIERWSZE RENDEROWANIE
    applyFilters();
  </script>
</body>
</html>
